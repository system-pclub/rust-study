language: rust
rust:
- nightly
cache:
- cargo
- directories:
  - book/linkcheck/
before_install:
- shopt -s globstar
- MAX_LINE_LENGTH=100 bash ci/check_line_lengths.sh src/**/*.md
install:
- source ~/.cargo/env || true
- bash -x ci/install.sh
script:
- mdbook build
- mdbook test
notifications:
  email:
    on_success: never
env:
  global:
    secure: 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: book/html
  on:
    branch: master
